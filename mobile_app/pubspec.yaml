name: dualtetrax_mobile
description: DualTetraX Mobile Application - BLE connected usage tracking and analytics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # BLE
  flutter_blue_plus: ^1.32.0
  permission_handler: ^11.0.1

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  uuid: ^4.2.1

  # File Picker (for OTA firmware selection)
  file_picker: ^8.0.0

  # Cryptography (for MD5 checksum)
  crypto: ^3.0.3

  # Charts
  fl_chart: ^0.66.0

  # Dependency Injection
  get_it: ^7.6.4

  # Functional Programming
  dartz: ^0.10.1

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  animations: ^2.0.11
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  # fonts:
  #   - family: Pretendard
  #     fonts:
  #       - asset: assets/fonts/Pretendard-Regular.ttf
  #       - asset: assets/fonts/Pretendard-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/device.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/device.png"
